{% extends 'base.html' %}

{% block title %}Добавить цель{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <h1 class="text-center mb-4">Добавить цель</h1>
        <form action="{% url 'goal_edit' form.instance.id %}" method="post" class="bg-light p-4 border rounded">
            {% csrf_token %}
            <div class="mb-3" >
                <label for="{{ form.title.id_for_label }}">Цель</label><br>
                {{ form.title }}
            </div>
            <div class="mb-3">
                <label for="{{ form.description.id_for_label }}">Сроки и комментарии</label><br>
                {{ form.description }}
            </div>
            {% csrf_token %}
            <button type="submit" class="btn btn-success w-100">Сохранить изменения</button>
        </form>
    </div>
</div>
{% endblock %}
