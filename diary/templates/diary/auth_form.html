{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <h1 class="text-center mb-4">{{ title }}</h1>
        <form method="post" class="bg-light p-4 border rounded">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-dark w-100">{{ button_text }}</button>
        </form>
        {% if extra_text %}
            <p class="text-center mt-3">{{ extra_text }}</p>
        {% endif %}
    </div>
</div>
{% endblock %}
